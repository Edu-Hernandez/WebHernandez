    <h2>Mensajes Recibidos</h2>
    <div id="mensajesContainer"></div>  

    <script>
        // Función para obtener un color de fondo aleatorio
        function getRandomColor() {
            const colors = [
                '#C0392B', // Rojo oscuro
                '#27AE60', // Verde oscuro
                '#2980B9', // Azul oscuro
                '#8E44AD', // Violeta oscuro
                '#F39C12', // Naranja oscuro
                '#D35400', // Naranja quemado
                '#16A085', // Verde esmeralda
                '#8E44AD', // Púrpura oscuro
                '#2C3E50', // Azul marino
                '#34495E'  // Gris oscuro
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Función para cargar y mostrar los mensajes
        function loadMessages() {
            const mensajes = JSON.parse(localStorage.getItem('mensajes')) || [];
            const container = document.getElementById('mensajesContainer');
            container.innerHTML = ''; // Limpiar el contenedor

            mensajes.forEach((msg) => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('mensaje');
                msgDiv.style.backgroundColor = getRandomColor(); // Asigna un color de fondo aleatorio
                msgDiv.innerHTML = `
                    <h4>${msg.nombre} - ${msg.tema}</h4>
                    <p>${msg.mensaje}</p>
                    <p><strong>Contacto:</strong> ${msg.email} - ${msg.telefono}</p>
                `;
                // Mostrar respuestas si existen
                if (msg.respuestas) {
                    msg.respuestas.forEach(resp => {
                        const respuestaP = document.createElement('p');
                        respuestaP.textContent = `Respuesta: ${resp}`;
                        respuestaP.style.marginLeft = '20px'; // Indentación para respuestas
                        msgDiv.appendChild(respuestaP);
                    });
                }
                container.appendChild(msgDiv);
            });
        }

        // Cargar mensajes al cargar la página
        window.onload = loadMessages;
    </script>
